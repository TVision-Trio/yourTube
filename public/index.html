<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>YourTube</title>
    <link rel="stylesheet" href="vendor/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/module.css">
    <link rel="stylesheet" href="styles/state.css">
    <script id="time-cloud-template" type="text/x-handlebars-template">
      <!-- for each thing from the database, create a cloud tag thing -->
      <li onclick="{{stringifyFunc func}}" class="cloud time" value="{{time_id}}">{{time}}</li>
    </script>
    <script id="day-cloud-template" type="text/x-handlebars-template">
      <!-- for each thing from the database, create a cloud tag thing -->
      <li onclick="{{stringifyFunc func}}" class="cloud day" value="{{day_id}}">{{day}}</li>
    </script>
    <script id="genre-cloud-template" type="text/x-handlebars-template">
      <!-- for each thing from the database, create a cloud tag thing -->
      <li onclick="{{stringifyFunc func}}" class="cloud genre" value="{{genre_id}}">{{genre}}</li>
    </script>
    <script id="results-template" type="text/x-handlebars-template">
      <!-- for each thing from the database, create a cloud tag thing -->
      <li>{{title}}</li>
    </script>
    <script type="text/x-handlebars-template" id="dropdown-template">
      <option value={{user_id}}>{{username}}</option>
    </script>
  </head>
  <body>
    <header>
      <h1>YourTube</h1>
      <nav>
        <ul>
          <li><a href="/landing">Change User</a></li>
          <li><a href="/about">About</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="landing">
        <select id="userDropDown" class="" name="">
          <option default>Select a User &#x25BC;</option>
        </select>
        <input id="name" type="text" placeholder="Your Name">
        <input id="username" type="text" placeholder="Username">
        <button id="newUserButton" type="button">Submit</button>
      </section>
      <section id="home">
        <section id="search">
          <ul id="timeCloud">
            <!-- Time cloud tags go here -->
          </ul>
          <ul id="dayCloud">
            <!-- Days cloud tags go here -->
          </ul>
          <ul id="genreCloud">
            <!-- Genre cloud tags go here -->
          </ul>
          <a href="/main"><button id="querySubmitButton" type="button">Submit</button></a>
        </section>
      </section>
      <section id="results">
        <ul>
          <!-- Search results go here -->
        </ul>
      </section>
      <section id="about">
        <article class="Aeone">
          <h2>Aeone</h2>
        </article>
        <article class="Alana">
          <h2>Alana</h2>
        </article>
        <article class="JP">
          <h2>JP</h2>
        </article>
      </section>
    </main>
    <footer>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <script type="text/javascript" src="scripts/model/showModel.js"></script>
    <script type="text/javascript" src="scripts/model/userModel.js"></script>
    <script type="text/javascript" src="scripts/view/homeView.js"></script>
    <script type="text/javascript" src="scripts/view/landingView.js"></script>
    <script type="text/javascript" src="scripts/controller/showController.js"></script>
    <script type="text/javascript" src="scripts/controller/userController.js"></script>
    <script type="text/javascript" src="scripts/controller/routes.js"></script>
  </body>
</html>
